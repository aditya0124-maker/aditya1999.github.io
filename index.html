<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aditya Vishwakarma | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #1e293b;
      --primary: #1e293b;
      --accent: #3b82f6;
      --card-bg: white;
    }

    .dark {
      --bg: #0f172a;
      --text: #f8f9fa;
      --card-bg: #1e293b;
    }

    html {
      scroll-behavior: smooth;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.4s, color 0.4s;
    }

    .toggle-dark {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 8px 14px;
      background: white;
      color: #1e293b;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 999;
      transition: transform 0.2s ease;
    }

    .toggle-dark:hover {
      transform: scale(1.1);
    }

    /* ======================== HERO SECTION ======================== */
    .hero {
      background: linear-gradient(to right, var(--primary), var(--accent));
      color: white;
      padding: 100px 20px;
      position: relative;
      overflow: hidden;
      animation: fadeZoom 1s ease-out;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: -80px;
      left: -80px;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      z-index: 0;
    }

    .hero::after {
      content: "";
      position: absolute;
      bottom: -100px;
      right: -100px;
      width: 400px;
      height: 400px;
      background: rgba(255, 255, 255, 0.04);
      border-radius: 50%;
      z-index: 0;
    }

    .hero-content {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      max-width: 1100px;
      margin: auto;
      position: relative;
      z-index: 1;
    }

    .hero-left {
      flex: 1 1 220px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .hero-left img {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      object-fit: cover;
      mix-blend-mode: multiply;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }

    .hero-right {
      flex: 1 1 380px;
      text-align: left;
      padding: 0 20px;
    }

    .hero-right h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .hero-right h3 {
      font-size: 1.3rem;
      margin-bottom: 15px;
      color: #e0eaff;
    }

    .hero-right p {
      font-size: 1rem;
      line-height: 1.6;
    }

    @keyframes fadeZoom {
      from {
        opacity: 0;
        transform: scale(0.98);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 768px) {
      .hero-content {
        flex-direction: column;
        text-align: center;
      }

      .hero-right {
        padding: 20px;
        text-align: center;
      }
    }

    /* You can keep your existing .container, .summary, .flip-card, .btn, .contact, footer, etc. */
  </style>
</head>

<body class="dark">

  <button class="toggle-dark" onclick="toggleDark()">‚òÄÔ∏è / üåô</button>

  <!-- HERO SECTION -->
  <header class="hero">
    <div class="hero-content">
      <div class="hero-left">
        <img src="https://via.placeholder.com/240x240" alt="Aditya Vishwakarma" />
      </div>
      <div class="hero-right">
        <h1>Hello, I'm Aditya</h1>
        <h3>Assistant Manager</h3>
        <p>
          Results-driven sales professional with a strong analytical mindset and a proven ability to drive revenue growth through strategic decision-making and client-centric execution.
        </p>
      </div>
    </div>
  </header>

  <!-- Your remaining portfolio sections go here -->

  <script>
    function toggleDark() {
      document.documentElement.classList.toggle('dark');
      document.body.classList.toggle('dark');
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.documentElement.classList.add('dark');
      document.body.classList.add('dark');
    });
  </script>

</body>
</html>
